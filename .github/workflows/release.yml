name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    name: Build and Create Draft Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APKs
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: List generated APKs
        run: |
          echo "Generated APKs:"
          find app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;

      - name: Rename APKs with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd app/build/outputs/apk/release
          mv app-arm64-v8a-release-unsigned.apk LocationTracker-${VERSION}-arm64-v8a.apk
          mv app-armeabi-v7a-release-unsigned.apk LocationTracker-${VERSION}-armeabi-v7a.apk
          mv app-x86_64-release-unsigned.apk LocationTracker-${VERSION}-x86_64.apk
          mv app-universal-release-unsigned.apk LocationTracker-${VERSION}-universal.apk
          ls -lh

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/LocationTracker-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
