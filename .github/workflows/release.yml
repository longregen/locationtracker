name: Release - Build and Publish

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:

jobs:
  # Build and sign release APKs (E2E tests already passed in CI)
  build-release:
    name: Build and Sign Release APKs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Building release for tag: ${VERSION}"
          else
            VERSION="manual-$(date +%Y%m%d-%H%M%S)"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Building manual release: ${VERSION}"
          fi

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Build debug APKs with Nix
        run: |
          echo "Building debug APKs using Nix flake environment..."
          nix develop --command bash -c '
            export ANDROID_HOME="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"
            echo "ANDROID_HOME: $ANDROID_HOME"
            echo "JAVA_HOME: $JAVA_HOME"

            # Build debug APKs for all architectures
            gradle assembleDebug \
              --parallel \
              --build-cache \
              --configuration-cache \
              --no-daemon \
              --stacktrace
          '

      - name: Build release APKs with Nix
        run: |
          echo "Building release APKs using Nix flake environment..."
          nix develop --command bash -c '
            export ANDROID_HOME="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"

            # Build release APKs for all architectures
            gradle assembleRelease \
              --parallel \
              --build-cache \
              --configuration-cache \
              --no-daemon \
              --stacktrace
          '

      - name: List generated APKs
        run: |
          echo "Generated Debug APKs:"
          find app/build/outputs/apk/debug -name "*.apk" -exec ls -lh {} \;
          echo "Generated Release APKs:"
          find app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Sign release APKs
        run: |
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            echo "Signing $apk..."
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore $GITHUB_WORKSPACE/release.keystore \
              -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              "$apk" "${{ secrets.RELEASE_KEY_ALIAS }}"
          done
          ls -lh

      - name: Rename debug APKs with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd app/build/outputs/apk/debug
          mv app-arm64-v8a-debug.apk LocationTracker-${VERSION}-DEBUG-arm64-v8a.apk
          mv app-armeabi-v7a-debug.apk LocationTracker-${VERSION}-DEBUG-armeabi-v7a.apk
          mv app-x86_64-debug.apk LocationTracker-${VERSION}-DEBUG-x86_64.apk
          mv app-universal-debug.apk LocationTracker-${VERSION}-DEBUG-universal.apk
          ls -lh

      - name: Rename release APKs with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd app/build/outputs/apk/release
          mv app-arm64-v8a-release-unsigned.apk LocationTracker-${VERSION}-arm64-v8a.apk
          mv app-armeabi-v7a-release-unsigned.apk LocationTracker-${VERSION}-armeabi-v7a.apk
          mv app-x86_64-release-unsigned.apk LocationTracker-${VERSION}-x86_64.apk
          mv app-universal-release-unsigned.apk LocationTracker-${VERSION}-universal.apk
          ls -lh

      - name: Create Draft Pre-Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          draft: true
          prerelease: true
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/LocationTracker-*-DEBUG-*.apk
            app/build/outputs/apk/release/LocationTracker-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
