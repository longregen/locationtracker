name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    name: Build and Create Draft Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Build release APKs
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: List generated APKs
        run: |
          echo "Generated APKs:"
          find app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;

      - name: Sign APKs
        run: |
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            echo "Signing $apk..."
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore $GITHUB_WORKSPACE/release.keystore \
              -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              -keypass "${{ secrets.RELEASE_KEY_PASSWORD }}" \
              "$apk" "${{ secrets.RELEASE_KEY_ALIAS }}"
          done
          ls -lh

      - name: Rename APKs with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd app/build/outputs/apk/release
          mv app-arm64-v8a-release-unsigned.apk LocationTracker-${VERSION}-DEBUG-arm64-v8a.apk
          mv app-armeabi-v7a-release-unsigned.apk LocationTracker-${VERSION}-DEBUG-armeabi-v7a.apk
          mv app-x86_64-release-unsigned.apk LocationTracker-${VERSION}-DEBUG-x86_64.apk
          mv app-universal-release-unsigned.apk LocationTracker-${VERSION}-DEBUG-universal.apk
          ls -lh

      - name: Create Draft Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/LocationTracker-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
