name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Lightweight build check for PRs - just compile, no emulator or E2E tests
  build-check:
    name: Build Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK (compile check)
        run: |
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon

      - name: Run unit tests
        run: |
          ./gradlew testDebugUnitTest \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon || echo "No unit tests found"

  # Full E2E tests only on main branch pushes
  build-and-test:
    name: Build APK and Test E2E
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Required to checkout code and push screenshot updates
      pull-requests: write  # Required to create PRs for screenshot updates
    uses: ./.github/workflows/e2e-test.yml
    with:
      artifact-name-prefix: 'ci-e2e'

  auto-tag:
    name: Auto Tag Version
    needs: build-and-test
    # Only run on main branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create tags

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0  # Fetch all history to get tags

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag and bump version
        id: bump_version
        run: |
          # Fetch all tags
          git fetch --tags

          # Get the latest tag (defaults to v0.0.0 if no tags exist)
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting with v1.0.0"
            NEW_TAG="v1.0.0"
          else
            echo "Latest tag: $LATEST_TAG"

            # Remove 'v' prefix and split version
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            # Bump patch version by default
            # You can customize this logic to check commit messages for
            # keywords like [major], [minor], or [patch]
            PATCH=$((PATCH + 1))

            NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          NEW_TAG: ${{ steps.bump_version.outputs.new_tag }}
        run: |
          git tag -a "$NEW_TAG" -m "Auto-generated tag after successful build and e2e tests

          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Commit: ${{ github.sha }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin "$NEW_TAG"

          echo "âœ“ Created and pushed tag: $NEW_TAG"
          echo "This will trigger the release workflow to build signed APKs"
