name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Lightweight build check for PRs - just compile, no emulator or E2E tests
  build-check:
    name: Build Check
    permissions:
      contents: read
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK (compile check)
        run: |
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon

      - name: Run unit tests
        run: |
          ./gradlew testDebugUnitTest \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon || echo "No unit tests found"

  # Full E2E tests only on main branch pushes (validation only, releases are manual)
  e2e-test:
    name: E2E Tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/e2e-test.yml
    with:
      artifact-name-prefix: 'ci-e2e'
