name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APKs
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: List generated APKs
        run: |
          echo "Generated APKs:"
          find app/build/outputs/apk/debug -name "*.apk" -exec ls -lh {} \;
      
      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: LocationTracker-arm64-v8a
          path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
          retention-days: 30
      
      - name: Upload ARMv7 APK
        uses: actions/upload-artifact@v4
        with:
          name: LocationTracker-armeabi-v7a
          path: app/build/outputs/apk/debug/app-armeabi-v7a-debug.apk
          retention-days: 30
      
      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: LocationTracker-x86_64
          path: app/build/outputs/apk/debug/app-x86_64-debug.apk
          retention-days: 30
      
      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: LocationTracker-universal
          path: app/build/outputs/apk/debug/app-universal-debug.apk
          retention-days: 30
