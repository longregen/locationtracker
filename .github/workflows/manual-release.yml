name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: Bump Version and Create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      new_version_code: ${{ steps.bump_version.outputs.new_version_code }}
      new_version_name: ${{ steps.bump_version.outputs.new_version_name }}
      pr_number: ${{ steps.create_pr.outputs.pr_number }}
      branch_name: ${{ steps.create_branch.outputs.branch_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version in build.gradle
        id: bump_version
        run: |
          BUILD_GRADLE="app/build.gradle"
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"

          # Extract current versionCode and versionName
          CURRENT_VERSION_CODE=$(grep -oP 'versionCode\s+\K\d+' "$BUILD_GRADLE")
          CURRENT_VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' "$BUILD_GRADLE")

          echo "Current versionCode: $CURRENT_VERSION_CODE"
          echo "Current versionName: $CURRENT_VERSION_NAME"

          # Bump versionCode by 1
          NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION_NAME"

          # Bump based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION_NAME="${MAJOR}.${MINOR}.${PATCH}"

          echo "New versionCode: $NEW_VERSION_CODE"
          echo "New versionName: $NEW_VERSION_NAME"

          # Update build.gradle using sed
          sed -i "s/versionCode $CURRENT_VERSION_CODE/versionCode $NEW_VERSION_CODE/" "$BUILD_GRADLE"
          sed -i "s/versionName \"$CURRENT_VERSION_NAME\"/versionName \"$NEW_VERSION_NAME\"/" "$BUILD_GRADLE"

          # Verify changes
          echo "Updated build.gradle:"
          grep -E "versionCode|versionName" "$BUILD_GRADLE"

          # Export for next steps
          echo "new_version_code=$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "new_version_name=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Create release branch
        id: create_branch
        env:
          NEW_VERSION_NAME: ${{ steps.bump_version.outputs.new_version_name }}
        run: |
          BRANCH_NAME="release/v${NEW_VERSION_NAME}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git checkout -b "$BRANCH_NAME"

      - name: Commit version bump
        env:
          NEW_VERSION_CODE: ${{ steps.bump_version.outputs.new_version_code }}
          NEW_VERSION_NAME: ${{ steps.bump_version.outputs.new_version_name }}
        run: |
          git add app/build.gradle
          git commit -m "chore: Bump Android version to ${NEW_VERSION_NAME} (${NEW_VERSION_CODE})

          Auto-generated version bump for release.

          - versionCode: ${NEW_VERSION_CODE}
          - versionName: ${NEW_VERSION_NAME}

          Workflow: ${{ github.workflow }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Push branch
        env:
          BRANCH_NAME: ${{ steps.create_branch.outputs.branch_name }}
        run: |
          git push -u origin "$BRANCH_NAME"

      - name: Create Pull Request
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION_CODE: ${{ steps.bump_version.outputs.new_version_code }}
          NEW_VERSION_NAME: ${{ steps.bump_version.outputs.new_version_name }}
          BRANCH_NAME: ${{ steps.create_branch.outputs.branch_name }}
        run: |
          PR_URL=$(gh pr create \
            --title "chore: Release v${NEW_VERSION_NAME}" \
            --body "## Release v${NEW_VERSION_NAME}

          Automated version bump for release.

          **Version Changes:**
          - **versionCode**: ${NEW_VERSION_CODE}
          - **versionName**: ${NEW_VERSION_NAME}

          **Triggered by:** @${{ github.actor }}
          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ---
          ⚠️ **Merge this PR to continue with the release build.**" \
            --base main \
            --head "$BRANCH_NAME")

          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER: $PR_URL"

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.create_pr.outputs.pr_number }}
        run: |
          gh pr merge "$PR_NUMBER" --auto --squash || echo "Auto-merge not available, PR requires manual merge"

      - name: Summary
        env:
          PR_NUMBER: ${{ steps.create_pr.outputs.pr_number }}
          NEW_VERSION_NAME: ${{ steps.bump_version.outputs.new_version_name }}
        run: |
          echo "## Release v${NEW_VERSION_NAME} Prepared" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ PR #${PR_NUMBER} created with version bump" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Merge the PR (auto-merge enabled if available)" >> $GITHUB_STEP_SUMMARY
          echo "2. The release will be built automatically after merge" >> $GITHUB_STEP_SUMMARY
