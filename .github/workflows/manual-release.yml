name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version_code: ${{ steps.bump_version.outputs.new_version_code }}
      new_version_name: ${{ steps.bump_version.outputs.new_version_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version in build.gradle
        id: bump_version
        run: |
          BUILD_GRADLE="app/build.gradle"
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"

          # Extract current versionCode and versionName
          CURRENT_VERSION_CODE=$(grep -oP 'versionCode\s+\K\d+' "$BUILD_GRADLE")
          CURRENT_VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' "$BUILD_GRADLE")

          echo "Current versionCode: $CURRENT_VERSION_CODE"
          echo "Current versionName: $CURRENT_VERSION_NAME"

          # Bump versionCode by 1
          NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION_NAME"

          # Bump based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION_NAME="${MAJOR}.${MINOR}.${PATCH}"

          echo "New versionCode: $NEW_VERSION_CODE"
          echo "New versionName: $NEW_VERSION_NAME"

          # Update build.gradle using sed
          sed -i "s/versionCode $CURRENT_VERSION_CODE/versionCode $NEW_VERSION_CODE/" "$BUILD_GRADLE"
          sed -i "s/versionName \"$CURRENT_VERSION_NAME\"/versionName \"$NEW_VERSION_NAME\"/" "$BUILD_GRADLE"

          # Verify changes
          echo "Updated build.gradle:"
          grep -E "versionCode|versionName" "$BUILD_GRADLE"

          # Export for next steps
          echo "new_version_code=$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "new_version_name=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        env:
          NEW_VERSION_CODE: ${{ steps.bump_version.outputs.new_version_code }}
          NEW_VERSION_NAME: ${{ steps.bump_version.outputs.new_version_name }}
        run: |
          git add app/build.gradle
          git commit -m "chore: Bump Android version to ${NEW_VERSION_NAME} (${NEW_VERSION_CODE})

          Auto-generated version bump for release.

          - versionCode: ${NEW_VERSION_CODE}
          - versionName: ${NEW_VERSION_NAME}

          Workflow: ${{ github.workflow }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin main

  e2e-test:
    name: E2E Tests
    needs: bump-version
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/e2e-test.yml
    with:
      artifact-name-prefix: 'release-e2e'

  build-sign-release:
    name: Build, Sign, Tag, and Release
    needs: [bump-version, e2e-test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: main  # Ensure we get the latest with version bump

      - name: Pull latest changes
        run: git pull origin main

      - name: Set version tag
        id: version
        env:
          NEW_VERSION_NAME: ${{ needs.bump-version.outputs.new_version_name }}
        run: |
          NEW_TAG="v${NEW_VERSION_NAME}"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APKs
        run: |
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --stacktrace

      - name: Build release APKs
        run: |
          ./gradlew assembleRelease \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --stacktrace

      - name: List generated APKs
        run: |
          echo "Generated Debug APKs:"
          find app/build/outputs/apk/debug -name "*.apk" -exec ls -lh {} \;
          echo "Generated Release APKs:"
          find app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Sign release APKs
        run: |
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            echo "Signing $apk..."
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore $GITHUB_WORKSPACE/release.keystore \
              -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              "$apk" "${{ secrets.RELEASE_KEY_ALIAS }}"
          done
          ls -lh

      - name: Rename debug APKs with version
        run: |
          VERSION="${{ steps.version.outputs.new_tag }}"
          cd app/build/outputs/apk/debug
          for apk in *.apk; do
            # Extract architecture from filename (e.g., app-arm64-v8a-debug.apk -> arm64-v8a)
            ARCH=$(echo "$apk" | sed -E 's/app-(.+)-debug\.apk/\1/')
            mv "$apk" "LocationTracker-${VERSION}-DEBUG-${ARCH}.apk"
          done
          ls -lh

      - name: Rename release APKs with version
        run: |
          VERSION="${{ steps.version.outputs.new_tag }}"
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            # Extract architecture from filename (e.g., app-arm64-v8a-release-unsigned.apk -> arm64-v8a)
            ARCH=$(echo "$apk" | sed -E 's/app-(.+)-release-unsigned\.apk/\1/')
            mv "$apk" "LocationTracker-${VERSION}-${ARCH}.apk"
          done
          ls -lh

      - name: Create and push tag
        env:
          NEW_TAG: ${{ steps.version.outputs.new_tag }}
        run: |
          git tag -a "$NEW_TAG" -m "Release ${NEW_TAG}

          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Commit: ${{ github.sha }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"

      - name: Create Draft Pre-Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          draft: true
          prerelease: true
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
