name: Publish Release

on:
  # Triggers after CI workflow completes on main
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main

jobs:
  publish-release:
    name: Build, Sign, Tag, and Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run if CI succeeded and commit is a version bump
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      contains(github.event.workflow_run.head_commit.message, 'Bump Android version')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: main

      - name: Extract version from build.gradle
        id: version
        run: |
          BUILD_GRADLE="app/build.gradle"
          VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' "$BUILD_GRADLE")
          VERSION_CODE=$(grep -oP 'versionCode\s+\K\d+' "$BUILD_GRADLE")

          NEW_TAG="v${VERSION_NAME}"
          echo "Version: $VERSION_NAME (code: $VERSION_CODE)"
          echo "Tag: $NEW_TAG"

          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        env:
          NEW_TAG: ${{ steps.version.outputs.new_tag }}
        run: |
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping release"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $NEW_TAG does not exist, proceeding with release"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up JDK 17
        if: steps.check_tag.outputs.tag_exists != 'true'
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        if: steps.check_tag.outputs.tag_exists != 'true'
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: chmod +x gradlew

      - name: Build debug APKs
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --stacktrace

      - name: Build release APKs
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          ./gradlew assembleRelease \
            --parallel \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --stacktrace

      - name: List generated APKs
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          echo "Generated Debug APKs:"
          find app/build/outputs/apk/debug -name "*.apk" -exec ls -lh {} \;
          echo "Generated Release APKs:"
          find app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;

      - name: Decode and setup keystore
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Sign release APKs
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            echo "Signing $apk..."
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore $GITHUB_WORKSPACE/release.keystore \
              -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              "$apk" "${{ secrets.RELEASE_KEY_ALIAS }}"
          done
          ls -lh

      - name: Rename debug APKs with version
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.new_tag }}"
          cd app/build/outputs/apk/debug
          for apk in *.apk; do
            # Extract architecture from filename (e.g., app-arm64-v8a-debug.apk -> arm64-v8a)
            ARCH=$(echo "$apk" | sed -E 's/app-(.+)-debug\.apk/\1/')
            mv "$apk" "LocationTracker-${VERSION}-DEBUG-${ARCH}.apk"
          done
          ls -lh

      - name: Rename release APKs with version
        if: steps.check_tag.outputs.tag_exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.new_tag }}"
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            # Extract architecture from filename (e.g., app-arm64-v8a-release-unsigned.apk -> arm64-v8a)
            ARCH=$(echo "$apk" | sed -E 's/app-(.+)-release-unsigned\.apk/\1/')
            mv "$apk" "LocationTracker-${VERSION}-${ARCH}.apk"
          done
          ls -lh

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists != 'true'
        env:
          NEW_TAG: ${{ steps.version.outputs.new_tag }}
        run: |
          git tag -a "$NEW_TAG" -m "Release ${NEW_TAG}

          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Commit: ${{ github.sha }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"

      - name: Create Draft Pre-Release
        if: steps.check_tag.outputs.tag_exists != 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          draft: true
          prerelease: true
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_tag.outputs.tag_exists != 'true'
        env:
          NEW_TAG: ${{ steps.version.outputs.new_tag }}
        run: |
          echo "## Release ${NEW_TAG} Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tag created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Draft release created with APKs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next step:** Review and publish the draft release" >> $GITHUB_STEP_SUMMARY
